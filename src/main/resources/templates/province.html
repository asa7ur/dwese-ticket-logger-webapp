<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Ticket Logger - Lista de Provincias')}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 th:text="#{msg.province.title}">Lista de Provincias</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="mb-3">
        <a th:href="@{/provinces/new}" class="btn btn-success" th:text="#{msg.province.add}">+ Nueva Provincia</a>
    </div>

    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th th:text="#{msg.province.code}">Código</th>
            <th th:text="#{msg.province.name}">Nombre</th>
            <th th:text="#{msg.province.region}">Región</th>
            <th th:text="#{msg.province.actions}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="province : ${listProvinces}">
            <td th:text="${province.code}"></td>
            <td th:text="${province.name}"></td>
            <td th:text="${province.region != null ? province.region.name : '-'}">-</td>
            <td>
                <a th:href="@{/provinces/edit(id=${province.id})}" class="btn btn-primary btn-sm">Editar</a>
                <form th:action="@{/provinces/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${province.id}">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Seguro que deseas eliminar esta provincia?')"
                            th:text="#{msg.province.code}">
                        Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-item page-link" th:href="@{${activePage}(page=${currentPage - 1})}">&laquo;</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{${activePage}(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{${activePage}(page=${currentPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/}" class="btn btn-secondary mt-3" th:text="#{msg.general.returnHome}">Volver al inicio</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
