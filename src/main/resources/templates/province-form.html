<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head ('Ticket Logger - Insertar/Actualizar Provincia')}"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 class="mt-2" th:text="${province.id == null} ? #{msg.province-form.add} : #{msg.province-form.edit}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{${province.id == null ? '/provinces/insert' : '/provinces/update'}}"
          th:object="${province}" method="post" class="mt-4">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="code" class="form-label" th:text="#{msg.province-form.code}">Código:</label>
            <input type="text" th:field="*{code}" id="code" class="form-control"
                   required maxlength="2"/>
            <div class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{msg.province-form.name}">Nombre:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"
                   required maxlength="100"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="region" class="form-label" th:text="#{msg.province-form.region}">Región:</label>
            <select th:field="*{region.id}" id="region" class="form-select" required>
                <option value="" th:text="#{msg.province-form.select-region}">-- Selecciona una región --</option>
                <option th:each="region : ${regions}"
                        th:value="${region.id}"
                        th:text="${region.name}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></div>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${province.id == null} ? #{msg.general.edit} : #{msg.general.update}"></button>
    </form>

    <a th:href="@{/provinces}" class="btn btn-secondary mt-2" th:text="#{msg.general.returnList}">Volver a la lista</a>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
