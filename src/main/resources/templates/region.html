<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head('Ticket Logger - Listado de Comunidades AutÃ³nomas')}">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1 container mt-5">
    <h1 class="mt-4" th:text="#{msg.region.title}"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/regions}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="searchTerm" th:value="${searchTerm}" class="form-control"
                   th:placeholder="#{msg.region.search-placeholder}">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            <input type="hidden" name="page" value="0">
            <button class="btn btn-primary" type="submit" th:text="#{msg.general.search}">Buscar</button>
            <a th:href="@{/regions}" class="btn btn-secondary" th:text="#{msg.general.clear}">Limpiar</a>
        </div>
    </form>


    <table class="table table-bordered table-striped mt-3">
        <thead>
        <tr>
            <th>
                <a th:href="${@urlBuilder.buildUrl('sortField', 'code', 'sortDir', (sortField == 'code' ? reverseSortDir : 'asc'), 'page', '0')}"
                   class="text-dark text-decoration-none">
                    <span th:text="#{msg.region.code}"></span>
                    <i th:if="${sortField == 'code'}"
                       th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                </a>
            </th>
            <th>
                <a th:href="${@urlBuilder.buildUrl('sortField', 'name', 'sortDir', (sortField == 'name' ? reverseSortDir : 'asc'), 'page', '0')}"
                   class="text-dark text-decoration-none">
                    <span th:text="#{msg.region.name}"></span>
                    <i th:if="${sortField == 'name'}"
                       th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                </a>
            </th>
            <th th:text="#{msg.region.image}"></th>
            <th th:text="#{msg.region.actions}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="region : ${listRegions}">
            <td th:text="${region.code}"></td>
            <td th:text="${region.name}"></td>
            <td>
                <img th:if="${region.image}" th:src="@{'/uploads/' + ${region.image}}"
                     th:alt="#{msg.region-form.current-image}" style="max-height: 50px;"/>
                <span th:unless="${region.image}" th:text="#{msg.region.no-image}">No hay imagen</span>
            </td>
            <td>
                <a th:href="@{/regions/edit(id=${region.id})}" class="btn btn-primary btn-sm"
                   th:text="#{msg.general.edit}">Editar</a>
                <form th:action="@{/regions/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${region.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm"
                            th:onclick="|return confirm('#{msg.general.confirm}');|"
                            th:text="#{msg.general.delete}">Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="${@urlBuilder.buildUrl('page', (currentPage - 1).toString())}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="${@urlBuilder.buildUrl('page', i.toString())}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="${@urlBuilder.buildUrl('page', (currentPage + 1).toString())}">&raquo;</a>
            </li>
        </ul>
    </nav>

    <div class="mb-3">
        <a th:href="@{/regions/new}" class="btn btn-success" th:text="#{msg.region.add}"></a>
        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.general.returnHome}">Volver al inicio</a>
    </div>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
